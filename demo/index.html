<!DOCTYPE html>
<html>
<head>
	<title>Picla demo</title>
	<meta charset="UTF-8">
	<style>
		body {
			font-family: Helvetica, sans-serif;
		}
		img {
			width: 20%;
			margin-top: 40px;
		}
		.wrap {
			box-shadow: 1px 1px 3px rgba(0,0,0,.25);
			border-radius: 10px;
		}
	</style>
</head>
<body>
	<img class="picla wrap" data-label-class="label-class" src="https://sustainability.uic.edu/files/2013/11/Tree.jpg" alt="This is a tree" />

	<section>
		<img class="picla" src="https://sustainability.uic.edu/files/2013/11/Tree.jpg" alt="This is a tree" />
	</section>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="../src/picla.js"></script>
</body>
</html>
